<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCCGLab Molecule Sketcher</title>
  <script src="https://cdn.jsdelivr.net/npm/kekule/dist/kekule.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kekule/dist/themes/default/kekule.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #000;
      color: #00f7ff;
      font-family: 'Orbitron', sans-serif;
      padding: 2rem;
    }
    .glow-box {
      border: 2px solid #00f7ff;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.7);
      background: rgba(0,0,0,0.7);
      padding: 2rem;
    }
    .pixel-logo span {
      font-family: 'Press Start 2P', cursive;
      display: inline-block;
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff;
      animation: flicker 1.5s infinite alternate;
    }
    .pixel-logo span:nth-child(even) { animation-delay: 0.1s; }
    .pixel-logo span:nth-child(odd) { animation-delay: 0.05s; }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    button {
      background: linear-gradient(45deg, #00f7ff, #00aaff);
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 247, 255, 0.4);
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(45deg, #00aaff, #00f7ff);
      box-shadow: 0 6px 20px rgba(0, 247, 255, 0.6);
      transform: translateY(-2px);
    }
    #smiles-container {
      background: rgba(0, 247, 255, 0.1);
      border: 1px dashed #00f7ff;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      word-break: break-all;
    }
    #smiles-output {
      color: #00f7ff;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      body { padding: 1rem; }
      .glow-box { padding: 1rem; }
      .pixel-logo { font-size: 2.5rem; }
      h1 { font-size: 2rem; }
      p { font-size: 0.9rem; }
      button { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
      #smiles-output { font-size: 0.8rem; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="text-center space-y-8 max-w-4xl mx-auto">
    <div class="text-center mb-8">
      <div class="pixel-logo text-4xl mb-2">
        <span>t</span><span>c</span><span>c</span><span>g</span><span>l</span><span>a</span><span>b</span>
      </div>
      <h1 class="text-3xl font-bold">found since 2025</h1>
      <p class="text-lg text-cyan-400">Draw molecules, get SMILES, !</p>
    </div>

    <div class="glow-box">
      <div id="chem-editor" style="width: 100%; height: 500px;"></div>

      <div class="mt-6 flex gap-4 flex-wrap justify-center">
        <button onclick="getSmiles()">Get SMILES</button>
        <button onclick="clearEditor()">Clear</button>
      </div>

      <div id="smiles-container">
        <code id="smiles-output">SMILES will appear here...</code>
      </div>
    </div>
  </div>

  <script>
    // Initialize Kekule editor
    const editor = new Kekule.Editor.Composer(document.getElementById('chem-editor'));
    editor.setPredefinedSetting('fullFunc');
    editor.setChemObj(new Kekule.StructureFragment());

    // Function to get SMILES string from the editor
    function getSmiles() {
      const mol = editor.getChemObj();
      if (mol) {
        const smiles = Kekule.IO.saveFormatData(mol, 'smi');
        document.getElementById('smiles-output').textContent = smiles;
      } else {
        document.getElementById('smiles-output').textContent = 'No molecule drawn yet.';
      }
    }

    // Function to clear the editor
    function clearEditor() {
      editor.setChemObj(new Kekule.StructureFragment()); // Set an empty fragment
      document.getElementById('smiles-output').textContent = 'SMILES will appear here...'; // Reset SMILES output
    }
  </script>
</body>
</html>
