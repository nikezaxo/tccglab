<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCCGLab Molecule Sketcher</title>
  <script src="https://cdn.jsdelivr.net/npm/kekule/dist/kekule.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kekule/dist/themes/default/kekule.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #000;
      color: #00f7ff;
      font-family: 'Orbitron', sans-serif;
      padding: 2rem;
    }
    .glow-box {
      border: 2px solid #00f7ff;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.7);
      background: rgba(0,0,0,0.7);
      padding: 2rem;
    }
    .pixel-logo span {
      font-family: 'Press Start 2P', cursive;
      color: #00f7ff;
      text-shadow: 2px 2px #00ffff;
      display: inline-block;
      animation: pop 1s ease-in-out, glitch 2s infinite alternate;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes glitch {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-2px); text-shadow: -2px 0 #f0f; }
      40% { transform: translateX(2px); text-shadow: 2px 0 #0ff; }
    }
    button {
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.6);
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: #fff;
    }
    code {
      display: block;
      background: rgba(0,20,20,0.8);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #00f7ff;
      margin-top: 1rem;
      color: #00f7ff;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="max-w-5xl mx-auto">
    <div class="text-center mb-8">
      <div class="pixel-logo text-4xl mb-2">
        <span>t</span><span>c</span><span>c</span><span>g</span><span>l</span><span>a</span><span>b</span>
      </div>
      <h1 class="text-3xl font-bold">found since 2025</h1>
      <p class="text-lg text-cyan-400">Draw molecules, get SMILES, !</p>
    </div>

    <div class="glow-box">
      <div id="chem-editor" style="width: 100%; height: 500px;"></div>

      <div class="mt-6 flex gap-4 flex-wrap justify-center">
        <button onclick="getSmiles()">Get SMILES</button>
        <button onclick="clearEditor()">Clear</button>
      </div>

      <div id="smiles-container">
        <code id="smiles-output">SMILES will appear here...</code>
      </div>
    </div>
  </div>

  <script>
    const editor = new Kekule.Editor.Composer(document.getElementById('chem-editor'));
    editor.setPredefinedSetting('fullFunc');
    editor.setChemObj(new Kekule.StructureFragment());

    function getSmiles() {
      const mol = editor.getChemObj();
      if (mol) {
        const smiles = Kekule.IO.saveFormatData(mol, 'smi');
        document.getElementById('smiles-output').textContent = smiles;
      } else {
        document.getElementById('smiles-output').textContent = 'No molecule built.';
      }
    }

    function clearEditor() {
      editor.setChemObj(new Kekule.StructureFragment());
      document.getElementById('smiles-output').textContent = 'SMILES will appear here...';
    }
  </script>
</body>
</html>
